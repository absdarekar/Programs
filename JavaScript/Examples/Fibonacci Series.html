<html>
	<head>
		<title>Fibonacci Series</title>
	</head>
	<body>
		<script language="javascript">
			var i=0,a=0,b=1,c=0,n=0;
			n=prompt("Enter number of terms in series to display","");
			if(n<=0)
				alert("Please enter positive number");
			if(n>0)
				{
					document.writeln("Fibonacci Series"+"\n 0 1");
					while(i+3<=n)
            						{
                						c=a+b;
                						a=b;
                						b=c;
							document.write(c+" ");
							i++;
            						}
				}
		</script>
	</body>
</html>
