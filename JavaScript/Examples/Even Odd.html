<html>
	<head>
		<title>Even Odd</title>
	</head>

	<body>
		<script language="javascript">
			var input;
			input=parseInt(prompt("Enter a number"));
			if(input%2==0)
				{
					document.write(input+" is even");
				}
			else
				{
					document.write(input+" is odd");
				}
		</script>
	</body>
</html>
