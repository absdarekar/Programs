<html>
	<head>
		<title>Factorial</title>
		<script language="javascript">
			function factorial(n)
				{
					var pr=1,i=0;
					for(i=1;i<=n;i++)
						{
							pr*=i;
						}
					alert("Factorial of "+n+"="+pr);
				}
		</script>
	</head>
	<body>
		<h1><center>Enter a number to calculate its factorial</center></h1><br>
		<form name="f" method="post">
			Number:<input type="text" name="n"><br>
			<input type="button" value="Calculate" onClick="factorial(f.n.value)">
		</form>
	</body>
</html>
