<html>
	<head>
		<title>First 50 Prime Numbers</title>
	</head>
	<body>
		<script language="javascript">
			var i=1,j=1,k=0;
			while(j<50)
			{
				for(i=1;i<=j;i++)
				{
					if(j%i==0)
						k++;		
				}
				if(k==2)
					document.write(j+" ");
				k=0;
				j++;
			}		
		</script>
	</body>
</html>
