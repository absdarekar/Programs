<html>
	<head>
		<title>onBlur Event</title>
		<script language="javascript">
		function upperCase()
			{
				var x=form.name.value;
				x=x.toUpperCase();
				form.name.value=x;
			}
		</script>
	</head>
	<body>
		<form name="form">
			Enter your name:<input type="text" name="name" size="50" onblur="upperCase()">
		</form>
	</body>
</html>
