<html>
	<head>
		<title>Date and Time</title>
	<head>
	<body>
		<script language="javascript">
			var d=new Date();
			document.write("Todays date is "+d.getDate()+"/"+d.getMonth()+1+"/"+d.getFullYear());
			document.write("<p></p>The Time is now "+d.getHours()+" Hours "+d.getMinutes()+" Minutes "+d.getSeconds()+" Seconds");
		</script>
	</body>
</html>
