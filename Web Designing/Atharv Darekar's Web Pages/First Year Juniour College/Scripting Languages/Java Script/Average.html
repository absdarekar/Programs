<html>
	<head>
		<title>Average</title>
	</head>

	<body>
		<script language="javascript">
			var n1,n2,n3,avg;
			n1=parseInt(prompt("Enter a number"));
			n2=parseInt(prompt("Enter a number"));
			n3=parseInt(prompt("Enter a number"));
			avg=(n1+n2+n3)/3;
			document.write("The average of the given number is "+avg);
		</script>
	</body>
</html>
